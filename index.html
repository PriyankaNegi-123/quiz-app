<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="quiz" id="quiz">
            <h2 class="ques" id="ques">Questions are here!</h2>
            <ul>
                <li>
                    <input type="radio" name="same" id="a" class="answer" value="a">
                    <label for="a" id="ans1">Answer1</label>
                </li>
                <li>
                    <input type="radio" name="same" id="b" class="answer"  value="b">
                    <label for="b" id="ans2">Answer2</label>
                </li>
                <li>
                    <input type="radio" name="same" id="c" class="answer"  value="c">
                    <label for="c" id="ans3">Answer3</label>
                </li>
                <li>
                    <input type="radio" name="same" id="d" class="answer"  value="d">
                    <label for="d" id="ans4">Answer4</label>
                </li>
            </ul>
        </div>
        <button class="btn" id="btn" onclick="submit()">Submit</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
